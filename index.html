    // Function to save clicked product for detail pages
    function selectProduct(productName, productPrice, productImage, productRating, productSold, detailPage) {
        const selectedProduct = {
            name: productName,
            price: productPrice,
            image: productImage,
            rating: productRating,
            sold: productSold
        };
        
        // Store the selected product in localStorage
        localStorage.setItem('chosenFruit', JSON.stringify(selectedProduct));

        window.location.href = detailPage;
    }
    
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }
    
    // Load cart from localStorage
    let cartitem = JSON.parse(localStorage.getItem('cartitem')) || [];

    // Function to update cart display
    function updateCartDisplay() {
      let Totalquantity = cartitem.reduce((sum, item) => sum + item.quantity, 0);
      document.querySelector('.cartitem').innerHTML = Totalquantity;
    }

    // ✅ Show cart total immediately when page loads
    document.addEventListener("DOMContentLoaded", () => {
      updateCartDisplay();
      
      // Add click event listeners to navigation items
      document.querySelectorAll('.content-container .item').forEach(item => {
        item.addEventListener('click', function() {
          // Remove active class from all items
          document.querySelectorAll('.content-container .item').forEach(i => {
            i.classList.remove('active');
          });
          // Add active class to clicked item
          this.classList.add('active');
        });
      });
      
      // Initialize category scrolling animation
      initCategoryAnimation();
    });

    // Initialize category scrolling animation
    function initCategoryAnimation() {
      const categoryContainer = document.querySelector('.itemcatogery-js');
      const scrollingWrapper = document.querySelector('.scrolling-wrapper');
      
      // Optional: Dynamically duplicate categories for seamless scrolling
      // This ensures we always have enough content for smooth looping
      if (scrollingWrapper) {
        const categories = scrollingWrapper.innerHTML;
        scrollingWrapper.innerHTML = categories + categories;
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('home').classList.add('active');
    });

    function saveTostorage() {
      localStorage.setItem('cartitem', JSON.stringify(cartitem));
      updateCartDisplay(); // Update cart display after saving
    }

    function renderproducts(list){
      let productHTML = "";
      if(list.length === 0){
        productHTML += `<div class="no-items-found"> ❌ No Matching Products</div>`;
      } else {
        list.forEach((items)=>{
          // Find current quantity in cart for this product
          let cartQuantity = 0;
          let existingItem = cartitem.find(p => p.itemsName === items.name);
          if (existingItem) {
            cartQuantity = existingItem.quantity;
          }
          
          // Generate star rating
          const stars ='★';
          
          const star = '★ '.repeat(Math.floor(items.rating)) + '☆'.repeat(5 - Math.floor(items.rating));
          
          // onclick event for product images to connect with appropriate detail pages
          productHTML += `
            <div class="ayal">
                <a href="javascript:void(0)" onclick="selectProduct('${items.name}', ${items.price}, '${items.image}','${items.rating}','${items.sold}', '${items.detailPage}')" class="image-move-js">
                 <div style="font-size:100px;"><img src="${items.image}" alt="${items.name}" class="product-image" ></div>
                </a>
                <div class="aaa">
                ${items.badge ? `<span class="product-badge">${items.badge}</span>` : ''}
                <div class="aaaa">
                    ${items.shipping ? `<div class="product-shipping">${items.shipping}</div>` : ''}
                <div class="product-title" style="font-weight:bold; margin-bottom:5px; color: green; white-space:nowwrap;">${items.name}</div>
                
                
                </div>
                </div>
                <div class="aaaa">
                
                ${items.originalPrice ? `<div class="product-original-price">$${items.originalPrice}</div>` : ''}
                ${items.savings ? `<div class="product-savings">${items.savings}</div>` : ''}
                
                
                </div>
                
                
                
                <div class="aaaa">
                <div class="product-rating">
                    <div class="product-price">$${items.price}</div>
                  <span class="product-rating-stars">${stars}</span>
                  <span>${items.rating}</span>
                </div>
                <div class="product-sold">${items.sold}+ sold</div>
                </div>
                
                
                <div class="cart-quantity"> items add to cart: ${cartQuantity}</div>
                <div class="aaaa">
                
                </div>
            </div>
          `;
        });
      }
      document.querySelector('.dani').innerHTML = productHTML
       || "<div>your chart empty</div>";
       
      let html;
      
      // ✅ Add to cart logic (fixed)
      document.querySelectorAll('.add-to-cart-js').forEach((button) => {
        button.addEventListener('click', () => {
          const itemsName = button.dataset.itemsName;

          let existingItem = cartitem.find(p => p.itemsName === itemsName);

          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cartitem.push({ itemsName: itemsName, quantity: 1 });
          }

          saveTostorage();
          renderproducts(list); // Re-render only the current list to update quantities
        });
      });

      // ✅ Remove from cart logic (fixed)
      document.querySelectorAll('.remove-from-cart-js').forEach((button) => {
        button.addEventListener('click', () => {
          const itemsName = button.dataset.itemsName;

          let existingItem = cartitem.find(p => p.itemsName === itemsName);

          if(existingItem){
            existingItem.quantity -= 1;

            // Remove item if quantity is 0
            if(existingItem.quantity <= 0){
              cartitem = cartitem.filter(p => p.itemsName !== itemsName);
            }
          }

          saveTostorage();
          renderproducts(list); // Re-render only the current list to update quantities
        });
      });
    }

    // Initial render
    renderproducts(products);

    // Search functionality
    const searchInput = document.querySelector('.input-js');
    const searchButton = document.getElementById('search-glass-js');

    function doSearch() {
      const query = searchInput.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      renderproducts(filtered);
    }

    searchInput.addEventListener('input', doSearch);
    searchButton.addEventListener('click', doSearch);
  </script>
