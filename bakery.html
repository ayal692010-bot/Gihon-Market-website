 <script>
     
     
     
     const shippingitem = [{
          image:'https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=400'

      }] ;
    
    function localshipping(){
        const gallery = document.getElementById('gallery');
        if (!gallery) return;
        
        gallery.innerHTML = "";
        
        // Create gallery items
        shippingitem.forEach((item) => {
            const shippingElement = document.createElement('div');
            shippingElement.className = 'gallery-item';
            shippingElement.innerHTML = `<img src="${item.image}" alt="image" style="width:40px; height:40px; object-fit:cover; border-radius:50%;">`;
            gallery.appendChild(shippingElement);
        });

        let currentimage = 0;
        const totalimage = shippingitem.length;
        
        function showimage(imagenumber) {
            currentimage = imagenumber;
            const translateX = -40 * imagenumber;
            gallery.style.transform = `translateX(${translateX}px)`;
        }
        
        function nextImage() {
            currentimage = (currentimage + 1) % totalimage;
            showimage(currentimage);
        }
        
        // Start auto-scroll
        setInterval(nextImage, 3000);
        
        // Show first image initially
        showimage(0);
    }
    
    // Call the function when DOM is loaded
    document.addEventListener('DOMContentLoaded', localshipping);
    
    // Product list with real bakery images
    const products = [

      document.querySelectorAll('.content-container .item').forEach(item => {
        item.addEventListener('click', function() {
          // Remove active class from all items
          document.querySelectorAll('.content-container .item').forEach(i => {
            i.classList.remove('active');
          });
          // Add active class to clicked item
          this.classList.add('active');
          
        });

    // Function to handle product selection - goes to bakery-detail.html
    function selectProduct(productName, productPrice, productImage) {
        const selectedProduct = {
            name: productName,
            price: productPrice,
            image: productImage
        };
        
        // Store the selected product in localStorage
        localStorage.setItem('chosenFruit', JSON.stringify(selectedProduct));
        
        // Navigate to the BAKERY details page
        window.location.href = 'bakery-detail.html';
    }
        
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }
    
    // Load cart from localStorage
    let cartitem = JSON.parse(localStorage.getItem('cartitem')) || [];

    // Show cart total immediately when page loads
    document.addEventListener("DOMContentLoaded", () => {
      let initialTotal = cartitem.reduce((sum, item) => sum + item.quantity, 0);
      document.querySelector('.cartitem').innerHTML = initialTotal;
      renderproducts(products);
    });

    function saveTostorage() {
      localStorage.setItem('cartitem', JSON.stringify(cartitem));
    }

    function renderproducts(list){
      let productHTML = "";
      if(list.length === 0){
        productHTML += `<div class="no-items-found"> ❌ No results found</div>`;
      } else {
        list.forEach((items)=>{
          // Find current quantity in cart for this product
          let cartQuantity = 0;
          let existingItem = cartitem.find(p => p.itemsName === items.name);
          if (existingItem) {
            cartQuantity = existingItem.quantity;
          }
          productHTML += `
            <div class="ayal">
              <a href="javascript:void(0)" onclick="selectProduct('${items.name}', ${items.price}, '${items.image}')">
                <img src="${items.image}" alt="${items.name}" class="product-image">
                <div class="product-name">${items.name}</div>
              </a>
              <div class="product-price">$${items.price}</div>
              <div class="cart-quantity">In cart: ${cartQuantity}</div>
              
            </div>
          `;
        });
      }
      document.querySelector('.dani').innerHTML = productHTML;

      // Add to cart logic
      document.querySelectorAll('.add-to-cart-js').forEach((button) => {
        button.addEventListener('click', () => {
          const itemsName = button.dataset.itemsName;

          let existingItem = cartitem.find(p => p.itemsName === itemsName);

          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cartitem.push({ itemsName: itemsName, quantity: 1 });
          }

          saveTostorage();

          // Update cart quantity display
          let Totalquantity = cartitem.reduce((sum, item) => sum + item.quantity, 0);
          document.querySelector('.cartitem').innerHTML = Totalquantity;
          
          // Re-render to update cart quantities
          renderproducts(products);
        });
      });

      // Remove from cart logic
      document.querySelectorAll('.remove-from-cart-js').forEach((button) => {
        button.addEventListener('click', () => {
          const itemsName = button.dataset.itemsName;

          let existingItem = cartitem.find(p => p.itemsName === itemsName);

          if(existingItem){
            existingItem.quantity -= 1;

            // Remove item if quantity is 0
            if(existingItem.quantity <= 0){
              cartitem = cartitem.filter(p => p.itemsName !== itemsName);
            }
          }

          saveTostorage();

          // Update total quantity
          let Totalquantity = cartitem.reduce((sum, item) => sum + item.quantity, 0);
          document.querySelector('.cartitem').innerHTML = Totalquantity;

          renderproducts(products);
        });
      });
    }

    // Search functionality
    const searchInput = document.querySelector('.input-js');
    const searchButton = document.getElementById('search-glass-js');

    function doSearch() {
      const query = searchInput.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      renderproducts(filtered);
    }

    searchInput.addEventListener('input', doSearch);
    searchButton.addEventListener('click', doSearch);
</script>
