    // Function to handle product selection - UPDATED to go to Electronics-detail.html
    function selectProduct(productName, productPrice, productImage) {
        const selectedProduct = {
            name: productName,
            price: productPrice,
            image: productImage
        };
        
        // Store the selected product in localStorage
        localStorage.setItem('chosenFruit', JSON.stringify(selectedProduct));
        
        // Navigate to the ELECTRONICS details page
        window.location.href = 'Electronics-detail.html';
    }
    
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }
    
    // Load cart from localStorage
    let cartitem = JSON.parse(localStorage.getItem('cartitem')) || [];

    // ‚úÖ Show cart total immediately when page loads
    let initialTotal = cartitem.reduce((sum, item) => sum + item.quantity, 0);
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector('.cartitem').innerHTML = initialTotal;
    });

    function saveTostorage() {
      localStorage.setItem('cartitem', JSON.stringify(cartitem));
    }

    function renderproducts(list){
      let productHTML = "";
      if(list.length === 0){
        productHTML += `<div class="no-items-found"> ‚ùå No results found</div>`;
      } else {
      list.forEach((items)=>{
        // Find current quantity in cart for this product
          let cartQuantity = 0;
          let existingItem = cartitem.find(p => p.itemsName === items.name);
          if (existingItem) {
            cartQuantity = existingItem.quantity;
          }
        
          productHTML += `
            <div class="ayal">
                <a href="javascript:void(0)" onclick="selectProduct('${items.name}', ${items.price}, '${items.image}')">
              <img src="${items.image}" alt="${items.name}" class="product-image">
              <div style="font-weight:bold; margin-bottom:5px;">${items.name}</div>
              </a>
              <div style="color:#B12704; font-weight:bold; margin-bottom:10px;">$${items.price}</div>
              <div style="color:#666; margin-bottom:10px; font-size:14px;">In cart: ${cartQuantity}</div>
             
            </div>
          `;
        });
      }
      document.querySelector('.dani').innerHTML = productHTML;

      // ‚úÖ Add to cart logic (fixed)
      document.querySelectorAll('.add-to-cart-js').forEach((button) => {
        button.addEventListener('click', () => {
          const itemsName = button.dataset.itemsName;

          let existingItem = cartitem.find(p => p.itemsName === itemsName);

          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cartitem.push({ itemsName: itemsName, quantity: 1 });
          }

          saveTostorage();

          // Update cart quantity display
          let Totalquantity = cartitem.reduce((sum, item) => sum + item.quantity, 0);
          document.querySelector('.cartitem').innerHTML = Totalquantity;
          
          // Re-render to update cart quantities
          renderproducts(products);
        });
      });

      // ‚úÖ Remove from cart logic (fixed)
      document.querySelectorAll('.remove-from-cart-js').forEach((button) => {
        button.addEventListener('click', () => {
          const itemsName = button.dataset.itemsName;

          let existingItem = cartitem.find(p => p.itemsName === itemsName);

          if(existingItem){
            existingItem.quantity -= 1;

            // Remove item if quantity is 0
            if(existingItem.quantity <= 0){
              cartitem = cartitem.filter(p => p.itemsName !== itemsName);
            }
          }

          saveTostorage();

          // Update total quantity
          let Totalquantity = cartitem.reduce((sum, item) => sum + item.quantity, 0);
          document.querySelector('.cartitem').innerHTML = Totalquantity;

          renderproducts(products);
        });
      });
    }

    // Initial render
    renderproducts(products);

    // Search functionality
    const searchInput = document.querySelector('.input-js');
    const searchButton = document.getElementById('search-glass-js');

    function doSearch() {
      const query = searchInput.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      renderproducts(filtered);
    }

    searchInput.addEventListener('input', doSearch);
    searchButton.addEventListener('click', doSearch);
