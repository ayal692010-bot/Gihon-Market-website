        .product-card:hover {

        /* Auto-scroll animation */
        .auto-scroll {
            animation: autoScroll 25s linear infinite;

        .auto-scroll-paused {
            animation-play-state: paused;
        }

        @keyframes autoScroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-140px * 8 - 15px * 7));
            }
        }

        /* New animation for product cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered animation for product cards */
        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }
        .product-card:nth-child(6) { animation-delay: 0.6s; }
        .product-card:nth-child(7) { animation-delay: 0.7s; }
        .product-card:nth-child(8) { animation-delay: 0.8s; }

            0% { transform: scale(1); }
            50% { transform: scale(1.05); }

        // Auto-scroll for main image gallery
        function startGalleryAutoScroll() {
            const gallery = document.getElementById('imageGallery');
            const totalImages = gallery.children.length;
            
            if (totalImages <= 1) return;
            
            clearInterval(galleryAutoScrollInterval);
            
            galleryAutoScrollInterval = setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % totalImages;
                document.querySelector('.itemsamount').innerHTML = currentImageIndex+1;
                scrollToImage(currentImageIndex);
            }, 4000);
        }

        function stopGalleryAutoScroll() {
            clearInterval(galleryAutoScrollInterval);
        }

        // Display image gallery
        function displayImageGallery(images, productName) {
            const galleryElement = document.getElementById('imageGallery');
            const indicatorsElement = document.getElementById('imageIndicators');
            
            galleryElement.innerHTML = '';
            indicatorsElement.innerHTML = '';
            
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${image}" alt="${productName} ${index + 1}" class="gallery-image"
                         draggable="false">
                `;
                galleryElement.appendChild(galleryItem);
                
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.onclick = () => {
                    stopGalleryAutoScroll();
                    scrollToImage(index);
                    setTimeout(startGalleryAutoScroll, 5000);
                };
                indicatorsElement.appendChild(indicator);
            });
            
            currentImageIndex = 0;
            startGalleryAutoScroll();
        }

        function scrollToImage(index) {
            const gallery = document.getElementById('imageGallery');
            const scrollAmount = gallery.clientWidth * index;
            
            gallery.scrollTo({
                left: scrollAmount,
                behavior: 'smooth'
            });
            
            currentImageIndex = index;
            updateActiveIndicator();
        }

        function updateActiveIndicator() {
    const dots = document.querySelectorAll('.indicator');
    dots.forEach((dot, index) => {
        if (index === currentImageIndex) {
           dot.style.background = 'green';  
        } else {
          dot.style.background = 'rgba(0, 0, 0, 0.5)'; 
        }
    });
}

        // Show product details
        function showProductDetails() {
            const savedProduct = localStorage.getItem('chosenFruit');
            
            if (savedProduct) {
                const product = JSON.parse(savedProduct);
                
                checkIfFavorite(product.name);
                
                const images = productImages[product.name] || productImages.default;
                
                displayImageGallery(images, product.name);
                displayRelatedProducts(product.name);
                
                document.getElementById('product-display').innerHTML = `
                    <div class="product-inf">
                        <h1 class="product-name">${product.name}</h1>
                        
                        <p style="color: #666; margin-bottom: 20px; font-size:15px; color: black;">Premium ${product.name.toLowerCase()} with cutting-edge technology and exceptional performance.
                        </p>
                        
                        <div class="product-rate-js">
                            <div class="review-rating">
                                ${'★'.repeat(5)}
                            </div>
                            <div>${product.rating || 4.5}</div>
                            <div>/ ${product.sold || 120} sold</div>
                        </div>
                        
                        <div class="product-price">$${product.price}</div>
                        
                        <div class="quantity-selector">
                            <button class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                            <span class="quantity-display" id="quantityDisplay">${currentQuantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(1)">+</button>
                        </div>
                        
                        <button class="add-to-cart-btn" onclick="addToCart('${product.name}', ${product.price})">
                            🛒 Add to Cart - $${(product.price * currentQuantity).toFixed(2)}
                        </button>
                    </div>
                `;

                updateAdditionalSections(product);
                document.title = `${product.name} - Gihon Shopping`;
            } else {
                document.getElementById('product-display').innerHTML = `
                    <div style="color: red; padding: 40px;">
                        <h2>No product selected!</h2>
                        <p>Please go back to Amazon1.html and click on an electronics product first.</p>
                        <button class="back-btn" onclick="goBack()">Go Back to Amazon1</button>
                    </div>
                `;
            }
        }
        
        function renderproducts(list){
            let productHTML = "";
            if(list.length === 0){
                productHTML += `<div class="no-items-found"> ❌ No results found</div>`;
            } else {
                list.forEach((items)=>{
                    // Find current quantity in cart for this product
                    let cartQuantity = 0;
                    let existingItem = cartitem.find(p => p.itemsName === items.name);
                    if (existingItem) {
                        cartQuantity = existingItem.quantity;
                    }
                
                    productHTML += `
                        <div class="ayal">
                            <a href="javascript:void(0)" onclick="selectProduct('${items.name}', ${items.price}, '${items.image}')">
                                <img src="${items.image}" alt="${items.name}" class="product-images">
                                <div style="font-weight:bold; margin-bottom:5px; color: green;">${items.name}</div>
                            </a>
                            <div  class="product-price">$${items.price}</div>
                            <div style="color:#666; margin-bottom:10px; font-size:14px;">In cart: ${cartQuantity}</div>
                        </div>
                    `;
                });
            }
            
            document.querySelector('.dani').innerHTML = productHTML;
        }

            const product = {
                name: name,
                price: price,
                image: image
            };
            
            localStorage.setItem('chosenFruit', JSON.stringify(product));
            showProductDetails();
            window.scrollTo(0, 0);
        }

        function updateAdditionalSections(product) {
            const specs = specsData[product.name] || specsData.default;
            const reviews = reviewsData[product.name] || reviewsData.default;
            
            document.getElementById('additional-sections').innerHTML = `
                <div class="product-inf">
                    <div class="specs-info">
                        <h3 class="specs-title">Product Specifications</h3>
                        <div class="specs-grid">

                                    <span>${key.charAt(0).toUpperCase() + key.slice(1)}:</span>
                                    <span>${value}</span>

        function updateQuantity(change) {
            currentQuantity = Math.max(1, currentQuantity + change);
            document.getElementById('quantityDisplay').textContent = currentQuantity;
            updateAddToCartButton();
        }

        function updateAddToCartButton() {
            const product = JSON.parse(localStorage.getItem('chosenFruit'));
            if (product) {
                const totalPrice = (product.price * currentQuantity).toFixed(2);
                document.querySelector('.add-to-cart-btn').innerHTML = 
                    `🛒 Add to Cart - $${totalPrice}`;
            }
        }

        function toggleFavorite() {
            isFavorite = !isFavorite;
            const favoriteBtn = document.getElementById('favoriteBtn');
            if (favoriteBtn) {
                favoriteBtn.classList.toggle('active', isFavorite);
                favoriteBtn.innerHTML = isFavorite ? '❤️ Saved' : '🤍 Save';
            }
            
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const product = JSON.parse(localStorage.getItem('chosenFruit'));
            
            if (isFavorite) {
                if (!favorites.find(f => f.name === product.name)) {
                    favorites.push(product);
                }
            } else {
                favorites = favorites.filter(f => f.name !== product.name);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function shareProduct(productName) {
            if (navigator.share) {
                navigator.share({
                    title: productName,
                    text: `Check out this ${productName} on Gihon Shopping!`,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Product link copied to clipboard!');
            }
        }

        function checkIfFavorite(productName) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            isFavorite = favorites.some(f => f.name === productName);
        }

        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem('cartitem')) || [];
            let existingItem = cart.find(item => item.itemsName === productName);

            if (existingItem) {
                existingItem.quantity += currentQuantity;
            } else {
                cart.push({ 
                    itemsName: productName, 
                    quantity: currentQuantity,
                    price: price,
                    image: productImages[productName] ? productImages[productName][0] : ''
                });
            }

            localStorage.setItem('cartitem', JSON.stringify(cart));
            alert(`✅ ${currentQuantity} ${productName}${currentQuantity > 1 ? 's' : ''} added to cart!`);
            currentQuantity = 1;
            document.getElementById('quantityDisplay').textContent = currentQuantity;
            updateAddToCartButton();
        }

        // Display related products
        function displayRelatedProducts(currentProductName) {
            const slider = document.getElementById('productsSlider');
            const filteredProducts = relatedProducts.filter(product => product.name !== currentProductName);
            
            // Duplicate products for seamless loop
            const productsToShow = [...filteredProducts, ...filteredProducts];
            
            slider.innerHTML = productsToShow.map(product => `
                <div class="product-card" onclick="selectRelatedProduct('${product.name}', ${product.price}, '${product.image}')">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                </div>
            `).join('');
        }

        // Bottom navigation images
        const shippingitem = [

        ];
        
        function localshipping() {
            const gallery = document.getElementById('image-gallery');
            if (!gallery) return;
            
            gallery.innerHTML = "";
            
            // Create gallery items
            shippingitem.forEach((item) => {
                const shippingElement = document.createElement('div');
                shippingElement.className = 'gallerys-items';
                shippingElement.innerHTML = `<img src="${item.image}" alt="image" style="width:40px; height:40px; object-fit:cover; border-radius:50%;">`;
                gallery.appendChild(shippingElement);
            });

            let currentimage = 0;
            const totalimage = shippingitem.length;
            
            function showimage(imagenumber) {
                currentimage = imagenumber;
                const translateX = -40 * imagenumber;
                gallery.style.transform = `translateX(${translateX}px)`;
            }
            
            function nextImage() {
                currentimage = (currentimage + 1) % totalimage;
                showimage(currentimage);
            }
            
            // Start auto-scroll
            setInterval(nextImage, 3000);
            
            // Show first image initially
            showimage(0);
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.querySelector('.input-js');
            const searchButton = document.getElementById('search-glass-js');

            function doSearch() {
                const query = searchInput.value.toLowerCase();
                const filtered = products.filter(p => p.name.toLowerCase().includes(query));
                renderproducts(filtered);
            }

            if (searchInput && searchButton) {
                searchInput.addEventListener('input', doSearch);
                searchButton.addEventListener('click', doSearch);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            showProductDetails();
            localshipping();
            renderproducts(products);
            setupSearch();
            
            // Bottom navigation functionality
            document.querySelectorAll('.content-container-bottom .item').forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    document.querySelectorAll('.content-container-bottom .item').forEach(i => {
                        i.classList.remove('active');
                    });
                    // Add active class to clicked item
                    this.classList.add('active');
                });
            });
        });
