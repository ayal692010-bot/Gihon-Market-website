            scrollToImage(newIndex);
        }

        // IMPROVED: Touch scrolling function
        function setupGalleryPullToScroll() {
            const gallery = document.getElementById('imageGallery');
            let startX = 0;
            let scrollLeft = 0;
            let isDragging = false;

            // Mouse events
            gallery.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.pageX - gallery.offsetLeft;
                scrollLeft = gallery.scrollLeft;
                gallery.style.cursor = 'grabbing';
                gallery.style.scrollBehavior = 'auto';
                stopGalleryAutoScroll();
            });

            gallery.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                
                const x = e.pageX - gallery.offsetLeft;
                const walk = (x - startX) * 2;
                gallery.scrollLeft = scrollLeft - walk;
            });

            gallery.addEventListener('mouseup', () => {
                isDragging = false;
                gallery.style.cursor = 'grab';
                gallery.style.scrollBehavior = 'smooth';
                
                snapToImage();
                setTimeout(startGalleryAutoScroll, 5000);
            });

            gallery.addEventListener('mouseleave', () => {
                if (isDragging) {
                    isDragging = false;
                    gallery.style.cursor = 'grab';
                    gallery.style.scrollBehavior = 'smooth';
                    snapToImage();
                    setTimeout(startGalleryAutoScroll, 5000);
                }
            });

            // Touch events - FIXED
            gallery.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX;
                scrollLeft = gallery.scrollLeft;
                gallery.style.scrollBehavior = 'auto';
                stopGalleryAutoScroll();
                e.preventDefault();
            }, { passive: false });

            gallery.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                const x = e.touches[0].clientX;
                const walk = (x - startX) * 2;
                gallery.scrollLeft = scrollLeft - walk;
                e.preventDefault();
            }, { passive: false });

            gallery.addEventListener('touchend', () => {
                if (!isDragging) return;
                
                isDragging = false;
                gallery.style.scrollBehavior = 'smooth';
                snapToImage();
                setTimeout(startGalleryAutoScroll, 5000);
            });

            // Auto-scroll
            startGalleryAutoScroll();
        }

        // Display image gallery
        function displayImageGallery(images, bakeryName) {
            const galleryElement = document.getElementById('imageGallery');
            const indicatorsElement = document.getElementById('imageIndicators');
            
            galleryElement.innerHTML = '';
            indicatorsElement.innerHTML = '';
            
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${image}" alt="${bakeryName} ${index + 1}" class="gallery-image"
                         draggable="false">
                `;
                galleryElement.appendChild(galleryItem);
                
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.onclick = () => {
                    stopGalleryAutoScroll();
                    scrollToImage(index);
                    setTimeout(startGalleryAutoScroll, 5000);
                };
                indicatorsElement.appendChild(indicator);
            });
            
            currentImageIndex = 0;
            setupGalleryPullToScroll();
        }

        function scrollToImage(index) {
            const gallery = document.getElementById('imageGallery');
            const scrollAmount = gallery.clientWidth * index;
            
            gallery.scrollTo({
                left: scrollAmount,
                behavior: 'smooth'
            });
            
            currentImageIndex = index;
            updateActiveIndicator();
        }

        function updateActiveIndicator() {
            const gallery = document.getElementById('imageGallery');
            const indicators = document.querySelectorAll('.indicator');
            const scrollLeft = gallery.scrollLeft;
            const imageWidth = gallery.clientWidth;
            const newIndex = Math.round(scrollLeft / imageWidth);
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === newIndex);
            });
            
            currentImageIndex = newIndex;
        }

        // Show bakery details
        function showBakeryDetails() {
            // FIX: Look for 'chosenFruit' in localStorage (Amazon1.html uses this key)
            const savedBakery = localStorage.getItem('chosenFruit');
            
            if (savedBakery) {
                const bakery = JSON.parse(savedBakery);
                
                checkIfFavorite(bakery.name);
                
                const images = bakeryImages[bakery.name] || bakeryImages.default;
                
                displayImageGallery(images, bakery.name);             
                displayRelatedProducts(bakery.name);
                
                document.getElementById('bakery-display').innerHTML = `
                    <div class="bakery-info">
                        <h1 class="bakery-name">${bakery.name}</h1>
                        
                        <p style="color: #666; margin-bottom: 20px; font-size:15px; color: black;">Freshly baked ${bakery.name.toLowerCase()} made with high-quality ingredients for the perfect taste.
                        </p>
                        
                        <div class="aaaa">
                            <div class="review-rating">
                                ${'‚òÖ'.repeat(Math.floor(bakery.rating || 4.5))}
                                ${'‚òÜ'.repeat(Math.floor(6-(bakery.rating || 4.5)))}
                            </div>
                            <div class="bakery-rate-js">${bakery.rating || 4.5}</div>
                            <div class="bakery-rate-js">/${bakery.sold || 800} sold</div>
                        </div>
                        
                        <div class="bakery-price">$${bakery.price}</div>
                        
                        <div class="quantity-selector">
                            <button class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                            <span class="quantity-display" id="quantityDisplay">${currentQuantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(1)">+</button>
                        </div>
                        
                        <button class="add-to-cart-btn" onclick="addToCart('${bakery.name}', ${bakery.price})">
                            üõí Add to Cart - $${(bakery.price * currentQuantity).toFixed(2)}
                        </button>
                    </div>
                `;

                updateAdditionalSections(bakery);
                document.title = `${bakery.name} - Gihon Shopping`;
            } else {
                document.getElementById('bakery-display').innerHTML = `
                    <div style="color: red; padding: 40px;">
                        <h2>No bakery item selected!</h2>
                        <p>Please go back and click on a bakery item first.</p>
                        <button class="back-btn" onclick="goBack()">Go Back</button>
                    </div>
                `;
            }
        }

        function updateAdditionalSections(bakery) {
            const nutrition = nutritionData[bakery.name] || nutritionData.default;
            const reviews = reviewsData[bakery.name] || reviewsData.default;
            
            document.getElementById('additional-sections').innerHTML = `
                <div class="bakery-info">
                    <div class="nutrition-info">
                        <h3 class="nutrition-title">Nutrition Facts (per 100g)</h3>
                        <div class="nutrition-grid">
                            <div class="nutrition-item">
                                <span>Calories:</span>
                                <span>${nutrition.calories}</span>
                            </div>
                            <div class="nutrition-item">
                                <span>Protein:</span>
                                <span>${nutrition.protein}</span>
                            </div>
                            <div class="nutrition-item">
                                <span>Carbohydrates:</span>
                                <span>${nutrition.carbs}</span>
                            </div>
                            <div class="nutrition-item">
                                <span>Fiber:</span>
                                <span>${nutrition.fiber}</span>
                            </div>
                            <div class="nutrition-item">
                                <span>Sugar:</span>
                                <span>${nutrition.sugar}</span>
                            </div>
                        </div>
                    </div>

                    <div class="delivery-info">
                        <span class="delivery-icon">üöö</span>
                        <strong>Free Delivery</strong> - Get it by tomorrow! Order within 3 hours.
                    </div>

                    <div class="share-options">
                        <button class="share-btn" onclick="shareProduct('${bakery.name}')">üì§ Share</button>
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" id="favoriteBtn" onclick="toggleFavorite()">
                            ${isFavorite ? '‚ù§Ô∏è Saved' : 'ü§ç Save'}
                        </button>
                    </div>
                </div>

                <div class="reviews-section">
                    <h3 style="color: #232f3e; margin-bottom: 15px;">Customer Reviews</h3>
                    ${reviews.map(review => `
                        <div class="review-item">
                            <div class="review-author">${review.author}</div>
                            <div class="review-rating">${'‚òÖ'.repeat(review.rating)}${'‚òÜ'.repeat(5-review.rating)}</div>
                            <div>${review.comment}</div>
                            <small style="color: #666;">${review.date}</small>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateQuantity(change) {
            currentQuantity = Math.max(1, currentQuantity + change);
            document.getElementById('quantityDisplay').textContent = currentQuantity;
            updateAddToCartButton();
        }

        function updateAddToCartButton() {
            const bakery = JSON.parse(localStorage.getItem('chosenFruit'));
            const totalPrice = (bakery.price * currentQuantity).toFixed(2);
            document.querySelector('.add-to-cart-btn').innerHTML = 
                `üõí Add to Cart - $${totalPrice}`;
        }

        function toggleFavorite() {
            isFavorite = !isFavorite;
            const favoriteBtn = document.getElementById('favoriteBtn');
            favoriteBtn.classList.toggle('active', isFavorite);
            favoriteBtn.innerHTML = isFavorite ? '‚ù§Ô∏è Saved' : 'ü§ç Save';
            
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const bakery = JSON.parse(localStorage.getItem('chosenFruit'));
            
            if (isFavorite) {
                if (!favorites.find(f => f.name === bakery.name)) {
                    favorites.push(bakery);
                }
            } else {
                favorites = favorites.filter(f => f.name !== bakery.name);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function shareProduct(productName) {
            if (navigator.share) {
                navigator.share({
                    title: productName,
                    text: `Check out this ${productName} on Gihon Shopping!`,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Product link copied to clipboard!');
            }
        }

        function checkIfFavorite(bakeryName) {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            isFavorite = favorites.some(f => f.name === bakeryName);
        }

        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem('cartitem')) || [];
            let existingItem = cart.find(item => item.itemsName === productName);

            if (existingItem) {
                existingItem.quantity += currentQuantity;
            } else {
                cart.push({ 
                    itemsName: productName, 
                    quantity: currentQuantity,
                    price: price,
                    image: bakeryImages[productName] ? bakeryImages[productName][0] : ''
                });
            }

            localStorage.setItem('cartitem', JSON.stringify(cart));
            alert(`‚úÖ ${currentQuantity} ${productName}${currentQuantity > 1 ? 's' : ''} added to cart!`);
            currentQuantity = 1;
            document.getElementById('quantityDisplay').textContent = currentQuantity;
            updateAddToCartButton();
        }

        // Display related products
        function displayRelatedProducts(currentBakeryName) {
            const slider = document.getElementById('productsSlider');
            const filteredProducts = relatedProducts.filter(product => product.name !== currentBakeryName);
            
            // Duplicate products for seamless loop
            const productsToShow = [...filteredProducts, ...filteredProducts];
            
            slider.innerHTML = productsToShow.map(product => `
                <div class="product-card" onclick="selectRelatedProduct('${product.name}', ${product.price}, '${product.image}')">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                </div>
            `).join('');
        }

        // Handle related product selection
        function selectRelatedProduct(name, price, image) {
            const bakery = {
                name: name,
                price: price,
                image: image,
                rating: 4.5,
                sold: 800
            };
            
            localStorage.setItem('chosenFruit', JSON.stringify(bakery));
            showBakeryDetails();
            window.scrollTo(0, 0);
        }

        function goBack() {
            window.location.href = 'Amazon1.html';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', showBakeryDetails);
    </script>
