    // Horizontal scrolling variables
    let currentPosition = 0;
    let productsPerView = 4;
    let autoScrollInterval;
    let isDragging = false;
    let startX = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;

    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
    }
    
    // Load cart from localStorage
    let cartitem = JSON.parse(localStorage.getItem('cartitem')) || [];

    // Calculate products per view based on screen size
    function calculateProductsPerView() {
      if (window.innerWidth < 480) {
        return 2;
      } else if (window.innerWidth < 768) {
        return 3;
      } else {
        return 4;
      }
    }

    // Show cart total immediately when page loads
    document.addEventListener("DOMContentLoaded", () => {
      let initialTotal = cartitem.reduce((sum, item) => sum + item.quantity, 0);
      document.querySelector('.cartitem').innerHTML = initialTotal;
      
      // Render original grid products
      renderOriginalProducts();
      
      // Setup horizontal scrolling section
      productsPerView = calculateProductsPerView();
      renderHorizontalProducts();
      startAutoScroll();
      setupTouchEvents();
      
      // Update on window resize
      window.addEventListener('resize', () => {
        productsPerView = calculateProductsPerView();
        updatePosition();
      });
    });

    function saveTostorage() {
      localStorage.setItem('cartitem', JSON.stringify(cartitem));
    }
    
    // Function to save clicked product - FIXED
    function selectProduct(productName, productPrice, productImage) {
        const selectedProduct = {
            name: productName,
            price: productPrice,
            image: productImage
        };
        
        // Store the selected product in localStorage with the correct key
        localStorage.setItem('chosenProduce', JSON.stringify(selectedProduct));
        
        // Navigate to the produce details page
        window.location.href = 'fruit-detail.html';
    }

    // ORIGINAL: Render products in grid layout
    function renderOriginalProducts() {
      let productHTML = "";
      if(products.length === 0){
        productHTML += `<div class="no-items-found"> ❌ No results found</div>`;
      } else {
        products.forEach((items)=>{
          let cartQuantity = 0;
          let existingItem = cartitem.find(p => p.itemsName === items.name);
          if (existingItem) {
            cartQuantity = existingItem.quantity;
          }
          
          productHTML += `
            <div class="ayal">
              <img src="${items.image}" alt="${items.name}" class="product-image" 
                   onclick="selectProduct('${items.name}', ${items.price}, '${items.image}')">
              <div style="font-weight:bold; margin-bottom:5px;">${items.name}</div>
              <div style="color:#B12704; font-weight:bold; margin-bottom:10px;">$${items.price}</div>
              <div style="color:#666; margin-bottom:10px; font-size:14px;">In cart: ${cartQuantity}</div>
              
            </div>
          `;
        });
      }
      
      document.getElementById('originalProducts').innerHTML = productHTML;
      setupCartButtons();
    }

    // NEW: Render products in horizontal scrolling section
    function renderHorizontalProducts() {
      let horizontalHTML = "";
      
      products.forEach((items)=>{
        horizontalHTML += `
          <div class="horizontal-product">
            <img src="${items.image}" alt="${items.name}" class="horizontal-image" 
                 onclick="selectProduct('${items.name}', ${items.price}, '${items.image}')">
            <div style="font-weight:bold; margin-bottom:5px; color: #333;">${items.name}</div>
            <div style="color:#B12704; font-weight:bold; margin-bottom:10px;">$${items.price}</div>
            <button class="add-to-cart-js" data-items-name="${items.name}" 
                    style="background: #4CAF50; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold;">
              Add to Cart
            </button>
          </div>
        `;
      });
      
      document.getElementById('horizontalProducts').innerHTML = horizontalHTML;
      updatePosition();
    }

    function setupCartButtons() {
      document.querySelectorAll('.add-to-cart-js').forEach((button) => {
        button.addEventListener('click', () => {
          const itemsName = button.dataset.itemsName;
          let existingItem = cartitem.find(p => p.itemsName === itemsName);

          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cartitem.push({ itemsName: itemsName, quantity: 1 });
          }

          saveTostorage();
          let Totalquantity = cartitem.reduce((sum, item) => sum + item.quantity, 0);
          document.querySelector('.cartitem').innerHTML = Totalquantity;
        });
      });

      document.querySelectorAll('.remove-from-cart-js').forEach((button) => {
        button.addEventListener('click', () => {
          const itemsName = button.dataset.itemsName;
          let existingItem = cartitem.find(p => p.itemsName === itemsName);

          if(existingItem){
            existingItem.quantity -= 1;
            if(existingItem.quantity <= 0){
              cartitem = cartitem.filter(p => p.itemsName !== itemsName);
            }
          }

          saveTostorage();
          let Totalquantity = cartitem.reduce((sum, item) => sum + item.quantity, 0);
          document.querySelector('.cartitem').innerHTML = Totalquantity;
          renderOriginalProducts();
        });
      });
    }

    // Auto-scroll function
    function startAutoScroll() {
      if (autoScrollInterval) clearInterval(autoScrollInterval);
      
      autoScrollInterval = setInterval(() => {
        if (!isDragging) {
          if (currentPosition < Math.ceil(products.length / productsPerView) - 1) {
            currentPosition++;
          } else {
            currentPosition = 0;
          }
          updatePosition();
        }
      }, 4000); // Change every 4 seconds
    }

    function updatePosition() {
      const productWidth = 200 + 20; // width + gap
      const translateX = -currentPosition * productsPerView * productWidth;
      document.getElementById('horizontalProducts').style.transform = `translateX(${translateX}px)`;
    }

    // Touch and mouse events for pull/swipe
    function setupTouchEvents() {
      const container = document.getElementById('horizontalProducts');
      
      // Mouse events
      container.addEventListener('mousedown', dragStart);
      container.addEventListener('mousemove', drag);
      container.addEventListener('mouseup', dragEnd);
      container.addEventListener('mouseleave', dragEnd);
      
      // Touch events
      container.addEventListener('touchstart', dragStart);
      container.addEventListener('touchmove', drag);
      container.addEventListener('touchend', dragEnd);
    }

    function dragStart(e) {
      if (e.type === 'touchstart') {
        startX = e.touches[0].clientX;
      } else {
        startX = e.clientX;
      }
      
      isDragging = true;
      document.getElementById('horizontalProducts').style.transition = 'none';
    }

    function drag(e) {
      if (!isDragging) return;
      
      e.preventDefault();
      let currentX = 0;
      
      if (e.type === 'touchmove') {
        currentX = e.touches[0].clientX;
      } else {
        currentX = e.clientX;
      }
      
      const diff = currentX - startX;
      const productWidth = 200 + 20;
      const maxTranslate = -((Math.ceil(products.length / productsPerView) - 1) * productsPerView * productWidth);
      
      currentTranslate = prevTranslate + diff;
      
      // Limit dragging boundaries
      if (currentTranslate > 0) currentTranslate = 0;
      if (currentTranslate < maxTranslate) currentTranslate = maxTranslate;
      
      document.getElementById('horizontalProducts').style.transform = `translateX(${currentTranslate}px)`;
    }

    function dragEnd() {
      if (!isDragging) return;
      
      isDragging = false;
      document.getElementById('horizontalProducts').style.transition = 'transform 0.5s ease-in-out';
      
      const productWidth = 200 + 20;
      const movedBy = currentTranslate - prevTranslate;
      
      // If moved significantly, change position
      if (Math.abs(movedBy) > 50) {
        if (movedBy > 0 && currentPosition > 0) {
          currentPosition--;
        } else if (movedBy < 0 && currentPosition < Math.ceil(products.length / productsPerView) - 1) {
          currentPosition++;
        }
      }
      
      prevTranslate = -currentPosition * productsPerView * productWidth;
      updatePosition();
    }

    // Search functionality
    const searchInput = document.querySelector('.input-js');
    const searchButton = document.getElementById('search-glass-js');

    function doSearch() {
      const query = searchInput.value.toLowerCase();
      if (query === '') {
        renderOriginalProducts();
        renderHorizontalProducts();
      } else {
        const filtered = products.filter(p => p.name.toLowerCase().includes(query));
        // You can choose to filter either section or both
        renderOriginalProducts(filtered);
        currentPosition = 0;
      }
    }

    searchInput.addEventListener('input', doSearch);
    searchButton.addEventListener('click', doSearch);
    
   
  </script>
</body>
